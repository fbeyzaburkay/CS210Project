<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Data Science Project</title>
</head>
<body>
    <h1>Welcome to My Data Science Project</h1>
    
    <!-- Include the content of websiteREADME.md here -->
    <div id="readme-content"></div>

    <script>
        // Fetch and display the content of websiteREADME.md
        fetch('https://raw.githubusercontent.com/fbeyzaburkay/cs210/main/websiteREADME.md')
            .then(response => response.text())
            .then(data => {
                document.getElementById('readme-content').innerHTML = marked(data);
            });
    </script>

    <!-- You can use a library like marked.js for rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
